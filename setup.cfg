[metadata]
name = eulerpublisher
summary = An unified toolset to publish openEuler images, including container, cloud, WSL etc.
description-file =
    README.md
long_description_content_type = text/markdown
author = openEUler Infra SIG
home-page = https://gitee.com/openeuler/eulerpublisher
python-requires = >=3.7
classifier =
    Intended Audience :: Information Technology
    Intended Audience :: System Administrators
    License :: OSI Approved :: Mulan Permissive Software License v2 (MulanPSL-2.0)
    Operating System :: POSIX :: Linux
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9

[pbr]
warnerrors = True

[files]
packages =
    eulerpublisher

data_files =
    etc/eulerpublisher/container = etc/container/*
    etc/eulerpublisher/cloudimg = etc/cloudimg/*

[entry_points]
console_scripts =
    eulerpublisher = eulerpublisher.eulerpublisher:main

[wheel]
universal = 1